    <!--*******************************form order************************-->
    <main class="container mt-5">
      <h1 class="text-center mb-4">Order Online</h1>
      <form id="orderForm" action="/submit-order" method="POST">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="appetizers" class="form-label">Appetizers</label>
          <select class="form-select" id="appetizers" name="appetizers">
            <option selected>Select an appetizer</option>
            <option value="spring-rolls">Spring Rolls</option>
            <option value="bruschetta">Bruschetta</option>
            <option value="stuffed-mushrooms">Stuffed Mushrooms</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mainCourse" class="form-label">Main Course</label>
          <select class="form-select" id="mainCourse" name="mainCourse">
            <option selected>Select a main course</option>
            <option value="grilled-salmon">Grilled Salmon</option>
            <option value="beef-steak">Beef Steak</option>
            <option value="vegetarian-pasta">Vegetarian Pasta</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="desserts" class="form-label">Desserts</label>
          <select class="form-select" id="desserts" name="desserts">
            <option selected>Select a dessert</option>
            <option value="chocolate-cake">Chocolate Cake</option>
            <option value="cheesecake">Cheesecake</option>
            <option value="fruit-salad">Fruit Salad</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            min="1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="specialRequests" class="form-label"
            >Special Requests</label
          >
          <textarea
            class="form-control"
            id="specialRequests"
            name="specialRequests"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
      </form>
    </main>
